---
layout: default
---

<h1>
  {{site.data.sections[page.section].title}}
</h1>

{{content}}

<ul>
  {% for post in site.posts %} {% if post.section == page.section %}
  <li>
    <h2>
      <a href="{{ post.url }}">
        {{ post.date | date_to_string }} - {{ post.title }}
      </a>
    </h2>
  </li>
  {% endif %} {% endfor %}
</ul>
